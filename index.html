<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form App</title>
</head>
<body>
    <h1 style="color: orange; font-size: 30px;margin-top: 30px; margin-left: 15px;">JOB APPLICATION</h1>
    <br>
    <form method="post"  style="margin-left: 15px; font-size: 18px;">
        <label style="color:blue; font-size: 22px;">Personal Information</label><br>
        <br>
        <label for="First Name">First Name:</label>
        <label style="margin-left: 115px;" for="Last Name">Last Name:</label><br>
        <input type="text" id="First Name" name="First Name" />
        <input style="margin-left: 30px ;" type="text" id="Last Name" name="Last Name" /> <br>
        <br>
        <label>Gender:</label> 
        <label style="margin-left: 140px;" for="phone"> Phone Number:</label>
        <br>
        <input type="radio" id="Male" name="Gender" value="Male" />
        <label for="Male"> Male </label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female"> Female</label>
        <input style="margin-left: 52px;" type="number" id="phone" name="Phone Number" /> <br>
        <br>
        <label for="dob"> Date Of Birth:</label>
        <label style="margin-left: 92px;" for="Email">Email:</label><br>
        <input style=" width: 160px;" type="date" id="dob" name="Date Of Birth" />
        <input style="margin-left: 36px;" type="email" id="Email" name="Email" /> <br>
        <br> 
        <label for="Address">Address:</label>
        <label style="margin-left: 130px;" for="Street">Street:</label><br>
        <input type="text" id="Address" name="Address" /> 
        <input style="margin-left: 25px;" type="text" id="Street" name="Address" /> <br>
        <br>
        <label for="City">City:</label>
        <label style="margin-left: 159px;" for="Zipcode">ZIP Code:</label><br>
        <input type="text" id="City" name="Address" /> 
        <input style="margin-left: 25px;" type="number" id="Zipcode" name="Address" /> <br>
        <br>
        <label style="color:blue; font-size: 22px;">EDUCATION</label><br>
        <br>
        <label for="Highschool"></label>
        <input type="text" id="Highschool" name="Highschool" placeholder="High School" size="80"><br><br>
        <label for="University"></label>
        <input type="text" id="University" name="University" placeholder="University" size="80"><br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</ul>
</body>
</html>
